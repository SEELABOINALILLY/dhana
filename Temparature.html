<!DOCTYPE html>
<html>

    <head>
        <title>Temperature Converter</title>
        <link rel="stylesheet" href="Temp.css">
    </head>

    <body>
        <div class="container">
            <h1>Temperature Converter</h1>
            <p>Enter a temperature in either Celsius or Fahrenheit and click the "Convert" button.</p>
            <input type="number" id="inputTemperature" placeholder="Temperature">
            <select id="temperatureUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button id="convertButton">Convert</button>
            <output id="outputTemperature"></output>
        </div>
        <script src="Temp.js"></script>
    </body>

</html>
